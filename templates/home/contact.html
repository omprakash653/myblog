{% extends 'base.html' %}
 {% block title %}Contact{% endblock title %}
 {% block contactactive %} active {% endblock contactactive %}
 {% block body %}
 <div class="container my-4">
 <h1>Contact Us</h1>
 <form method="post" action="/contact"> 
 {% csrf_token %} 
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" name="name" id="name" aria-describedby="name">
    
  </div>
  <div class="mb-3">
    <label for="email1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email1" name="email" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>

  <div class="mb-3">
    <label for="phone" class="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name='phone' aria-describedby="phone">
  </div>

  <div class="mb-3">
    <label for="content" class="form-label">How we can help you</label>
    <textarea class="form-control"  id="content" name="content" cols="10" rows="4"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
 {% endblock body %}
